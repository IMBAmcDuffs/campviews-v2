<ion-view view-title="Check In - {{global.camper.first_name}} {{global.camper.last_name}} - {{form.name}} Form Selected">
  <ion-content class="padding">
  	<div class="row">
    	<div class="col col-60 padding-horizontal">
            <div class="checkin_title">
                <h2 class="sub_title">{{form.name}} Form</h2>
            </div>
            
            <ion-list> 
            	<form name="checkinForm" id="form_{{form_id}}" data-id="{{form_id}}" ng-submit="saveForm(checkinForm)">
                    <ion-item ng-controller="formBuilder" ng-repeat="field in form.fields" class="form_list_item list" id="form_input_{{field.id}}" ng-bind-html="fieldHTML">
                    </ion-item>
                    <ion-item>
                    	<input name="cv_camp_id" id="camp_id" type="hidden" value="{{camp_id}}" />
                    	<input name="cv_camper_id"  id="camper_id" type="hidden" value="{{camper_id}}" />
                    	<input name="cv_form_id"  id="form_id" type="hidden" value="{{form_id}}" />
                    	<input name="cv_type"  id="form_type" type="hidden" value="checkin" />
                        <button class="button button-block button-positive" type="submit">
                          Save Form
                        </button>
                    </ion-item>
                </form>
            </ion-list>
        </div>
     	<div class="col-35">
            <div class="checkin_title">
                <h4 class="sub_title">Checkin Forms</h4>
            </div>
            
            <ion-list class="row"> 
                <ion-item ng-repeat="item in global.camp.checkin" class="item-divider item {{ item.id == form_id ? 'item-balanced' : '' }}" id="form_{{item.id}}"  href="#/checkin/{{camper_id}}/{{item.id}}">
                    <div class="list_item_title">
                        {{item.name}}
                    </div>
                </ion-item>
            </ion-list>
            
            <div class="selected_camper">
            	<div class="image"><img ng-src="{{camper.thumbnail}}" /></div>
                <div class="camper_data">
               	 	<p>Full Name: {{camper.first_name}} {{camper.last_name}}</p>
                    <p>Date of Birth: {{camper.dob}}</p>
                </div>
                
                <ion-item href="#/checkin" class="item padding-vertical item-balanced">
                  <i class="icon ion-happy"></i> Change Camper
                </ion-item>
            </div>
        </div>
    </div>
     
  </ion-content>
</ion-view>
