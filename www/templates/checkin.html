<ion-view view-title="Checkin">
  <ion-content class="padding" direction="y">
        <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
        </ion-refresher>
   	<div class="checkin_content">
    	<div class="checkin_title">
        	<h2 class="sub_title">Non-Checked in Users:</h2>
        </div>
        <div class="search-button row">
        	<button class="button-icon" ng-click="showFilterBar()">  <i class=" icon ion-ios-search"></i> Search Campers
        </button>
        </div>
    	<ion-list class="row list list-inset"> 
            <ion-item ng-repeat="item in items" class="col list_item" ng-href="#/checkin/{{item.id}}">
                <div class="list_item_left">
                    <img ng-src="{{item.thumbnail}}" />
                </div>
                <div class="list_item_right">
                    <div class="list_item_title">
                        {{item.first_name}} {{item.last_name}}
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div ng-if="items !== undefined && !items.length" class="no-results">
          <p>No Results</p>
        </div>
        
        
    </div>
  </ion-content>
</ion-view>
