<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Tap a section</h1>
    </ion-header-bar> 
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/checkin">
          Dashboard
        </ion-item>
        <ion-item menu-close href="#/checkin">
          Check In
        </ion-item>
        <ion-item menu-close href="#/logs">
          Log Sheets
        </ion-item>
        <ion-item>
            <div class="user_info">
                <div class="user_info_name">Logged in as {{global.userName}}</div>
            </div>
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
        <ion-item>
            <div class="camp_info">
                <div class="user_info_name">Current camp is <div class="navCampName">{{global.camp.title}}</div></div> 
            </div>
        </ion-item>
        <ion-item menu-close href="#/camps">
          Change Camp
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
