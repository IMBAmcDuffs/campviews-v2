<ion-view view-title="{{page_title}}">
  <ion-content class="padding" direction="y">
        <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
        </ion-refresher>
   	<div class="checkin_content">
    	<div class="checkin_title">
        	<h2 class="sub_title">Select a Camper:</h2>
        </div>
        <div class="search-button row">
        	<button class="button-icon" ng-click="showFilterBar()">  <i class=" icon ion-ios-search"></i> Search Campers
        </button>
        </div>
    	<ion-list class="row list list-inset"> 
            <ion-item ng-repeat="item in items" class="col list_item item card item-thumbnail-left {{ item.checked_in>0 && page=='checkin' ? 'item-balanced' : '' }}" ng-href="#/checkin/{{item.id}}">
                	<img ng-src="{{item.thumbnail ? item.thumbnail : 'http://placehold.it/300x300'}}" />

                    <div class="list_item_title row">
                        {{item.first_name}} {{item.last_name}}
                    </div>
                    <div ng-show="page=='checkin'">
                        <div class="list_item_title row" ng-show="item.checked_in>0">
                            Checked in {{item.checked_in}} out of {{item.checkins.length}}
                        </div>
                    </div>
                
            </ion-item>
        </ion-list>
        <div ng-if="items !== undefined && !items.length" class="no-results bar bar-assertive ion-alert">
          No Results please try another request...
        </div>
        
        
    </div>
  </ion-content>
</ion-view>
