<ion-view view-title="Login">
     <ion-header-bar align-title="center" class="bar-balanced">       
              <h1 class="title">Access is Required for CampViews</h1>
     </ion-header-bar>
  <ion-content class="padding col-offset-33 col-33">
  	<div class="logo">
    	<div class="logo-text">C<span>amp</span> V<span>iews</span></div>
    </div>
    <div class="list list-inset">
    	<h2 class="title">Login Using Username / Password</h1>
          <form novalidate class="login-form">
          	<div class="input-row">
                <input type="text" id="user_name" ng-model="user.name" placeholder="username" />
            </div>
          	<div class="input-row">
                <input type="password" id="password" ng-model="user.password" placeholder="password" />
            </div>
          	<div class="input-row input-options">
            <input type="reset" class="button button-assertive" value="Reset" />
            <input type="submit" class="button button-positive submit-button" ng-click="login(user)" value="Login!" /> 
            </div>
          </form>
        </div>
    
    </div>
  </ion-content>
</ion-view>
